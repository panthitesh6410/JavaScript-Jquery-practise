	<script type="text/javascript">
					
		var cars = ["BMW", "Ferari", "Maruti"]; 		// declaring an array
		
		document.write(cars[0]+"<br>");

		cars.push("Scorpio");			// used to push new element to last of array  
		
		for(var i=0;i<4;i++)
			document.write("<br>"+i+"."+cars[i]);
		
		document.write("<br>Length of cars array is "+cars.length);				// "length" gives the length of array

	</script>
