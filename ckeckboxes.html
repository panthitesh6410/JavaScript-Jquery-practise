	<! DOCTYPE HTML>
	<html>
		<head>
			<meta charset="utf-8"/>
			<title>radio-buttons</title>
		</head>
		<body>
					
			<label>Male</label><input id="radio1" type="radio" value="male" name="radio">
			<br>
			<label>Female</label><input id="radio2" type="radio" value="female" name="radio">
			<br>
			<button onclick="choose()">CLICK</button>
			
			
		</body>
	</html>

	<script type="text/javascript">
		
		function choose()
		{
			var male = document.getElementById("radio1");
			var female = document.getElementById("radio2");
			
			if(male.checked == true)					// '.checked' will check if the radio button is checked or not
			{
				alert("you are male");
			}
			else if(female.checked == true)					// '.checked' will check if the radio button is checked or not
			{
				alert("you are female");
			}
		}
		
	</script>
