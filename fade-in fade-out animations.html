<!DOCTYPE HTML>
<html>
	<head>
		<title>fade-in fade-out animations</title>
		<script>
			var opacity = 0;
			var intervalID = 0;		//timer
			
			function fadeout()
			{
					intervalID = window.setInterval(hide, 20);
			}
			
			function hide()
			{
				var img = getElementById("img");
				opacity = Number(window.getComputedStyle(img).getPropertyValue("opacity"));		//'.getPropertyValue' return opacity in string, so we use number constructor.
				if(opacity>0){
					opacity = opacity-0.1;
					img.style.opacity=opacity;
				}
				else
					clearInterval(intervalID);
			}
			
			
			
		</script>
	</head>
	<body>
		<button onclick="fadein()">fade-in</button>
		<img id="img" src="sofa1.jpg" width=300 height=auto>
		<button onclick="fadeout()">fade-out</button>
	</body>
</html>
