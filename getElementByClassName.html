	<! DOCTYPE HTML>
	<html>
		<head>
			<meta charset="utf-8"/>
			<title>getElementByName method</title>
		</head>
		<body>
					
			<p class="p1">this is paragraph 1</p>
			<p class="p2">this is paragraph 2</p>
			<p class="p3">this is paragraph 3</p>
		
			<button onclick="styling()">click</button>
			
		</body>
	</html>

	<script type="text/javascript">

		function styling()
		{
			var element = document.getElementByClassName("p1");
			element.style.color="red";
		}

	</script>
