	<! DOCTYPE HTML>
	<html>
		<head>
			<meta charset="utf-8"/>
			<title>getElementByTagName method</title>
		</head>
		<body>
						
			<p>this is paragraph 1</p>
			<p>this is paragraph 2</p>
			<p>this is paragraph 3</p>
			
			<h3>heading3 1</h3>
			<h3>heading3 2</h3>
			<h3>heading3 3</h3>

			<button onclick="change_style()">Click Me</button>
			
		</body>
	</html>

	<script type="text/javascript">
		
		function change_style()
		{
			var para = document.getElementByTagName("p");
			var h3 = document.getElementByTagName("h3");
			
			para[0].style.font-size = 50;			// changing font size of 1st <p> tag 
			para[1].style.color = "red";
			
		}
		
		
	</script>
