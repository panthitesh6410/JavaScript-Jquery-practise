<script type="text/javascript">
	
	var num = 3;
	
	if(num % 2 ==0)
		document.write(num + " is even number");
	else
		document.write(num + " is odd number");
	
	
	
	
	var number = -4;
	
	if(number>0)
		document.write(number + " is positive");
	else if(number==0)
		document.write(number + " is zero");
	else	
		document.write(number + " is negitive");
		
</script>
