<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Jquery Demo</title>
	</head>
	<body>
	
		<h2 id="heading1">Jquery Demo</h2>
		<button onclick="fn1()" id="btn1">Click Here</button>
	
	</body>
	
	<script src="js/jquery.js"></script>
	<script>
	
	
	// fade out the h2 on click of button :
		function fn1()
		{
			$("#heading1").fadeToggle();								// '$' for calling Jquery library(it is a selector) viz referencing id of h2 tag
																// fadeToggle() perform fade-in or fade-out.
		}
	
	</script>
</html>
