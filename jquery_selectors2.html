<!DOCTYPE HTML>
<html>
	<head>
		<title>Jquery selectors-2</title>
		<style>
			div{
				border:2px solid red;
				padding:10px;
				margin:5px;
			}
		</style>
	</head>
	<body>
		<h2 id="heading1">Jquery Demo</h2>
		<h2 id="heading2">Jquery Demo</h2>
		<h2 id="heading3">Jquery Demo</h2>
		<h2 class="heading4">Jquery Demo</h2>
		
		<div id="div1">
			<p>paragraph 1 in div1</p>
			<p>paragraph 2 in div1</p>
			<p>paragraph 3 in div1</p>
		</div>
		<div id="div2">
			<p>paragraph 1 in div2</p>
			<p>paragraph 2 in div2</p>
			<p>paragraph 3 in div2</p>
		</div>
		
		<button onclick="fn1()" id="btn1">Click Here</button>
	
	</body>

	<script src="js/jquery.js"></script>
	
	<script>
	
	/* jquery selectors allows you to select  and manipulate html element ob basis of their classes, id, attributes, etc. 
	
	types of selectors :
	
		1. element selectors
		2. id selectors
		3. class selecors.
	
	*/
	
		function fn1()
		{
			// syntax of selectors :
			
			// $("h2").action()							--> for selecting h2 tag, 'action()' is inbult function.
			
			//$("h2").fadeToggle();			// for fade-in or fade-out all h2 tags.
			
			
			
			$("#heading1").fadeToggle();	// for fade-in or fade-out a particular h2 tag using its 'id'.
			
			$(".heading4").fadeToggle();	// for fade-in or fade-out a particular h2 tag using its 'class'.
			
			$("#div1, #div2").fadeToggle(2000);		//this will fade both div1 as well as div2 after 2 sec.
			
			$("#div1 > p").fadeToggle(1000);		//fade p tags elements of div1 only fr 1 sec
		
		
		}
		
		
		
		
	</script>
</html>
