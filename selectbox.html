	<! DOCTYPE HTML>
	<html>
		<head>
			<meta charset="utf-8"/>
			<title>selectbox</title>
		</head>
		<body>
			
			<select id="select">
				<option value="option1">A</option>
				<option value="option2">B</option>
				<option value="option3">C</option>
				<option value="option4">D</option>
				<option value="option5">E</option>
			</select>
			<button onclick="options()">Submit</button>
			
	
			
		</body>
	</html>

	<script type="text/javascript">
	
	function options()
	{
		var str = document.getElementById("select");
		alert(str.options[select.selectedIndex].value);								// '.options' is an array that shows all options in select tag
																// 'select.selectedIndex' gives the value of selected option
		
	}
	
	
	</script>
