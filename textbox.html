	<! DOCTYPE HTML>
	<html>
		<head>
			<meta charset="utf-8"/>
			<title>textbox</title>
		</head>
		<body>
			
			<input id="text1" type="text" placeholder="enter text">
			<br>
			<button onclick="fun1()">click here</button>
			
			<br><br><br><br><br><br><br><br><br>
			
			<input id="username" type="text" placeholder="enter username"><br>
			<input id="password" type="password" placeholder="enter password"><br>
			<button onclick="check()">SUBMIT</button>
			
			
		</body>
	</html>

	<script type="text/javascript">
		
		function fun1()
		{
			var str = document.getElementById("text1").value;			//'.value' takes value from textbox
			alert("value inside textbox is "+str);
		}
		
		
		// this function checks if username and password is same or not (if same then give alert that these are same)
		function check()
		{
			var user = document.getElementById("username").value;
			var pass = document.getElementById("password").value;
			if(user == pass)
			{
				alert("username and password is same");
			}
			else{
				alert("username and password doesnot match");
			}
		}
	
	</script>
